<nav class="flex bg-gray-100 border-gray-200 light:bg-white-900 sticky top-0 h-16 max-h-20">
    <div class="max-w-screen-xl items-left justify-between mx-auto p-4">
        <a href="#" class="flex">
            <img src="assets/logo.jpeg" class="h-8 mr-3" alt="Pokédex Logo" />
            <span class="text-2xl font-semibold whitespace-nowrap light:text-black">Pokédex</span>
        </a>
    </div>
</nav>
<div class="w-2/3 rounded-lg shadow-xl bg-white p-10 mx-auto my-8" *ngIf="pokemon">
    <header class="text-5xl font-extrabold p-4 text-center">
        {{pokemon.name}}
    </header>
    <img src="{{pokemon.picture}}" alt="{{pokemon.name}}" class="rounded-full p-4 h-50 mx-auto" />
    <div>
        <p class="text-2xl font-bold p-2 text-center text-gray-300">Caractéristiques</p>
        <table class="w-full text-sm text-left text-gray-500 p-4 my-8">
            <tbody>
                <tr class="bg-white border-b">
                    <th scope="row" class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap">Points de vie</th>
                    <td class="px-6 py-4">{{pokemon.hp}}</td>
                </tr>
                <tr class="border-b bg-gray-50">
                    <th scope="row" class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap">Dégâts</th>
                    <td class="px-6 py-4">{{pokemon.cp}}</td>
                </tr>
                <tr class="border-b bg-white">
                    <th scope="row" class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap">Types</th>
                    <td class="px-6 py-4">
                        <span *ngFor="let type of pokemon.types"
                            class="inline-flex items-center text-sm rounded mt-2 mr-1 overflow-hidden {{ type | pokemonTypeColor }}">
                            {{type}}
                        </span>
                    </td>
                </tr>
                <tr class="border-b bg-gray-50">
                    <th scope="row" class="px-6 py-4">Date de création</th>
                    <td class="px-6 py-4"><em>{{pokemon.created | date:"dd MMMM yyyy"}}</em></td>
                </tr>
            </tbody>
        </table>
    </div>
    <footer class="text-center py-3 px-8 text-gray-500 mx-auto flex flex-row justify-between">
        <button class="py-2 px-4 mt-5 bg-gray-50 rounded-lg text-sm font-medium text-gray-900 border font-semibold hover:bg-gray-600 hover:text-white"
            (click)="goToPokemonList()">
            Retour
        </button>
        <button class="py-2 px-4 mt-5 bg-blue-500 rounded-lg text-white font-semibold hover:bg-blue-600"
            (click)="goToEditPokemon()">
            Modifier
        </button>
        <button class="py-2 px-4 mt-5 bg-red-500 rounded-lg text-white font-semibold hover:bg-red-600"
            (click)="deletePokemon()">
            Supprimer
        </button>
    </footer>
</div>
